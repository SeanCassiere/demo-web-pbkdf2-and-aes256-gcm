<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Crypto Tests</title>
  </head>
  <body class="mx-auto min-h-[100dvh] w-full max-w-7xl px-2 py-4">
    <div id="app" class="pb-2"></div>

    <main class="grid grid-cols-1 sm:grid-cols-2 sm:gap-4 sm:divide-x">
      <section class="px-3.5 py-3.5">
        <h2 class="pb-2 text-xl">Maker</h2>
        <form id="maker-form" class="flex flex-col gap-2">
          <div class="grid grid-cols-2 gap-2">
            <div class="flex flex-col">
              <label for="maker-password">Password</label>
              <input
                type="text"
                id="maker-password"
                name="password"
                value="@Password1"
                placeholder="eg: any password"
                class="disabled:cursor-not-allowed disabled:bg-slate-200"
                required
              />
            </div>
            <div class="flex flex-col">
              <label for="maker-iterations">Iterations</label>
              <input
                type="number"
                id="maker-iterations"
                min="100000"
                name="iterations"
                value="600000"
                placeholder="eg: 600,000"
                class="disabled:cursor-not-allowed disabled:bg-slate-200"
                required
              />
            </div>
          </div>
          <div>
            <label for="maker-plaintext">Input</label>

            <textarea
              id="maker-plaintext"
              class="h-16 w-full"
              name="plaintext"
              required
            >
{"foo":"bar","items":["1",2]}</textarea
            >
          </div>
          <div>
            <button
              type="submit"
              class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            >
              Append data
            </button>
            <button
              type="reset"
              class="rounded bg-slate-500 px-4 py-2 font-bold text-white hover:bg-slate-700"
            >
              Reset
            </button>
          </div>
          <div
            class="break-before-all border p-1 text-xs"
            id="maker-output-parent"
            style="display: none"
          >
            <div class="flex justify-between pb-2">
              <span>Output</span>
              <button type="button" id="maker-output-copy" class="text-red-500">
                Copy
              </button>
            </div>
            <code>
              <pre id="maker-output" class="min-h-[50px] overflow-x-auto">
{}</pre
              >
            </code>
          </div>
          <div
            class="break-before-all border p-1 text-xs"
            id="maker-store-parent"
            style="display: none"
          >
            <div class="pb-2">
              <span>Store</span>
            </div>
            <code>
              <pre id="maker-store" class="overflow-x-scroll">[]</pre>
            </code>
          </div>
        </form>
      </section>

      <section class="px-3.5 py-3.5">
        <h2 class="pb-2 text-xl">Importer</h2>
        <form></form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
